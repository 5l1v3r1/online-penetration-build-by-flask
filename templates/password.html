{% extends "base.html" %}
{% block content %}
<div class="get">
  <div class="am-g">
    <div class="am-u-lg-12">
      <h1 class="get-title">在线社工字典生成</h1>
    </div>
      <h2>利用人性的弱点 精准的分析个人密码</h2>

	    <div class="am-form-group">
	      <div class="am-u-sm-8 am-u-sm-offset-2">
	      <div class="am-g am-container">

          <form class="am-form" action="" method="POST">

<div class="am-input-group am-input-group-primary">
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" id="email" name="fullname" placeholder="姓名全拼example: xiao ming" style="height:40px;width:350px;"></input type="text">
  
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" id="email" name="nickname" placeholder="昵称 example:coolman" style="height:40px;width:350px;"></input type="text">
</div>

<br>

<div class="am-input-group am-input-group-primary">
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="phone" placeholder="手机号" style="height:40px;width:350px;"></input type="text">

  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="qq" placeholder="QQ号" style="height:40px;width:350px;"></input type="text">

</div>	<br>

<div class="am-input-group am-input-group-primary">
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="birthday" placeholder="出生日期 example:19980405" style="height:40px;width:350px;"></input type="text">

  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="keynumbers" placeholder="可能会使用的数字 example: 521,00,4" style="height:40px;width:350px;"></input type="text">

</div>	<br>

<div class="am-input-group am-input-group-primary">
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="company" placeholder="公司拼音全称 example:bai du" style="height:40px;width:350px;"></input type="text">
  
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="lovername" placeholder="喜欢的人姓名 example:yang xin han" style="height:40px;width:350px;"></input type="text">
  </div>	<br>

<div class="am-input-group am-input-group-primary">
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="oldpasswd" placeholder="老密码 exmaple:123456,888888.abc123" style="height:40px;width:350px;"></input type="text">

  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="keywords" placeholder="关键字 example: keyword1,keyword2" style="height:40px;width:350px;"></input type="text">
</div>	<br>

<div class="am-input-group am-input-group-primary">
  <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
  <input type="text" name="weakpasswd" placeholder="是否添加弱口令,1是，其余否" style="height:40px;width:350px;"></input type="text">
</div>	<br>

	<div style="text-align: center;">
	<button type="submit" class="am-btn am-btn-primary am-btn-larg"><i class="am-icon-check"></i> 提 交</button>
	</div>

          </form>
        </div>
	      </div>

		  	  <div class="box">
						</div>
	    </div>
  </div>
</div>

<div class="about">
  <div class="am-g am-container">
	<div class="am-g doc-am-g">
    <div class="am-form-group">
        {% if data %}
            <table class="am-table am-table-bordered am-table-radius">
    <thead>
        <tr>
            <th>生成的密码</th>
        </tr>
    </thead>
    <tbody>
        {%for pass in data %}
            <tr>
            <td>{{pass}}</td>
        </tr>
        {%endfor%}

    </tbody>
</table>
        {% endif %}


	  	  <div class="box">
					</div>
    </div>
    </div>
    </div>

    </div>
{% endblock %}
